<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>¿Es par?</title>
</head>
<body>
<script>
let numero = prompt("Escribe un número, te diré si es par o impar:");
numero % 2 == 0 ? document.write( numero + " es par") : document.write( numero + " es impar");
</script>
</body>
</html>
