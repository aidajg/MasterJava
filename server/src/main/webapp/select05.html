<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Select simple y múltiple</title>
</head>
<!-- 
Ejercicio crear un formulario especialmente select (select múltiple).
Capturar los datos y realizar alguna operación con ellos. -->
<body>
	<form action="ServletForm05" method="post">
		Nombre: <input type="text" name="nombre"><br>
		ID Empleado: <input type="number" name="id"><br>
		Departamento:
		<select name="select">
			<option value="Finanzas">Finanzas</option>
			<option value="RRHH">RRHH</option>
			<option value="Direccion">Direccion</option>
			<option value="Industria">Industria</option>
			<option value="Marketing">Marketing</option>
			<option value="Administracion">Administracion</option>
		</select>
		<input type="submit">
	</form>
</body>
</html>
